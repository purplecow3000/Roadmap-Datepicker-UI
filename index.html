<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="This is my version of the datepicker UI project.">
    <meta name="author" content="Nick Boyer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Still don't know these well -->
    <meta property="og:title" content="Datepicker UI">
    <meta property="og:type" content="website">
    <meta property="og:image" content="calendar-icon-1280x1221.jpg">
    <meta property="og:url" content="https://purplecow3000.github.io/Roadmap-Datepicker-UI/index.html">
    <title>Datepicker UI</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>

  <body>
    <main>
      <div class="datepicker">
        <div class="search-bar">
          <input class="date-input" type="date" placeholder="mm/dd/yyyy">
          <button class="calendar-button">
            <img class="calendar-icon" src="calendar-icon-1280x1221.jpg"Calendar icon" width="1280" height="1221">
          </button>
        </div>
  
        <div class="calendar">
          <div class="calendar-header">
            <div class="year-picker">
              <button>
                &lt;
              </button>
  
              <p class="month-year">
                December 2022
              </p>
  
              <button>
                &gt;
              </button>
  
            </div>
  
            <div class="days-array">
              <p>S</p>
              <p>M</p>
              <p>T</p>
              <p>W</p>
              <p>T</p>
              <p>F</p>
              <p>S</p>
            </div>
          </div>
  
          <div class="calendar-array">
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>10</button>
            <button>11</button>
            <button>12</button>
            <button>13</button>
            <button>14</button>
            <button>15</button>
            <button>16</button>
            <button>17</button>
            <button>18</button>
            <button>19</button>
            <button>20</button>
            <button>21</button>
            <button>22</button>
            <button>23</button>
            <button>24</button>
            <button>25</button>
            <button>26</button>
            <button>27</button>
            <button>28</button>
            <button>29</button>
            <button>30</button>
            <button>31</button>
          </div>
        </div>
      </div>

    </main>

    <footer>
        &copy; Nick Boyer
    </footer>
  </body>
</html>
